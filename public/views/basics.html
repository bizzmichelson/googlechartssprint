<form class="form-inline">

        <section class="form-dark">
                <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                        <div class="card card-image">
                                <div class="md-form">
                                        <div class="page-header">
                                                <h1> Let's begin with some questions.</h1>
                                        </div>
                                        <section id="inputArea" class="card card-image">
                                                <h2> When were you born? </h2>
                                                <div class="md-form">
                                                        <input id="born" ng-model="bc.input.born" type="number" placeholder="Year" required>
                                                        <h3> What was the happiest time of your life?</h3>
                                                        <input id="basicHighDescription" ng-model="bc.input.basicHighDesc" type="text" placeholder="Description" required>
                                                        <input id="basicHighYear" ng-model="bc.input.basicHighYear" type="number" placeholder="Year" required>
                                                        <h4> What was the worst time of your life?</h4>
                                                        <input id="basicLowDescription" ng-model="bc.input.basicLowDesc" type="text" placeholder="Description" required>
                                                        <input id="basicLowYear" ng-model="bc.input.basicLowYear" type="number" placeholder="Year" required>
                                                        <br><br><button class="btn btn-success" 
                                                                ng-click="bc.click()">Submit</button></br>
                                                        </br>
                                                </div>
                                </div>
                        </div>
                </div>
                </section>
        </section>
</form>
